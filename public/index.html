<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="utf-8">
    <title>Chinese Chess!!!</title>
    <link rel="stylesheet" href="style.css">
    <!-- importmap defines alias for import statements -->
    <!-- you can specify the version by adding @v0.158.0 (0.158.0 is the version number)
    after the module name (three in this case) -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@v0.158.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@v0.158.0/examples/jsm/"
        }
      }
    </script>
    <!-- <script type="module" src="main.js"></script> -->
    <script type="module" src="test.js"></script>
  </head>
  <body>
    <section id="loading" class="hidden">Loading...</section>
    <!-- Dumb cchess section -->
    <h1>Chinese Chess (Dumb)</h1>
    <p>This is the instruction for how to play :></p>
    <!-- for displaying the game -->
    <pre id="board"></pre>
    <!-- for displaying the info (curr player & status of previous move) -->
    <p id="gameState"></p>
    <p id="moveState"></p>
    <label>Next Move: </label>
    <input id="moveInput" type="text" minlength="6" maxlength="6">
    <button id="move">Make the Move</button>
    </section>
  </body>
</html>
